<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->



    <div th:each="map : ${someJob}">
        <table class="job-listing">
           <tr><td><strong>Name: </strong></td>
               <td th:text = "${map.getName()}"></td></tr>
            <tr><td><strong>Employer: </strong></td>
                <td th:text = "${map.getEmployer()}"></td>
            </tr>
            <tr><td><strong>Location: </strong></td>
                <td th:text = "${map.getLocation()}"></td>
            </tr>
            <tr><td><strong>Position Type: </strong></td>
                <td th:text = "${map.getPositionType()}"></td>
            </tr>
            <tr><td><strong>Skill: </strong></td>
                <td th:text = "${map.getCoreCompetency()}"></td>
            </tr>

        </table>
    </div>

</div>

</body>
</html>
